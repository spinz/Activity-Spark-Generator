<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Spark Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar" role="navigation" aria-label="Main Navigation">
    <div class="navbar-title">Activity Spark Generator</div>
  </nav>
  <main class="main-content" role="main">
  <div class="container">
    <header>
      <h1>Activity Spark Generator</h1>
      <p class="subtitle">AI-powered inspiration for K-8 teachers</p>
    </header>
    <section class="config-section">
      <label for="service-select">AI Service:</label>
      <select id="service-select">
        <option value="openrouter">OpenRouter</option>
        <option value="gemini">Gemini</option>
      </select>
      <label for="api-key">API Key:</label>
      <input type="password" id="api-key" placeholder="Enter your API key...">
      <button id="save-config">Save</button>
      <span id="config-status"></span>
    </section>
    <section class="input-section">
      <div class="input-group">
        <label for="subject">Subject:</label>
        <select id="subject">
          <option value="Math">Math</option>
          <option value="Science">Science</option>
          <option value="Social Studies">Social Studies</option>
          <option value="Literacy">Literacy</option>
          <option value="Music">Music</option>
          <option value="Art">Art</option>
          <option value="Dance">Dance</option>
          <option value="Drama">Drama</option>
          <option value="Phys Ed">Phys Ed</option>
        </select>
      </div>
      <div class="input-group">
        <label for="grade">Grade Level:</label>
        <select id="grade">
          <option value="Kindergarten">Kindergarten</option>
          <option value="Grade 1">Grade 1</option>
          <option value="Grade 2">Grade 2</option>
          <option value="Grade 3">Grade 3</option>
          <option value="Grade 4">Grade 4</option>
          <option value="Grade 5">Grade 5</option>
          <option value="Grade 6">Grade 6</option>
          <option value="Grade 7">Grade 7</option>
          <option value="Grade 8">Grade 8</option>
        </select>
      </div>
      <div class="input-group">
        <label for="theme">Theme/Topic (Optional):</label>
        <input type="text" id="theme" placeholder="e.g., Spring, Animals, Feelings">
      </div>
      <div class="input-group">
        <label for="materials">Materials/Constraints (Optional):</label>
        <input type="text" id="materials" placeholder="e.g., paper plates, beanbags">
      </div>
      <div class="input-group">
        <label for="time">Time Estimate (Optional):</label>
        <select id="time">
          <option value="">Select...</option>
          <option value="Warm-up (5-10 min)">Warm-up (5-10 min)</option>
          <option value="Main Activity (20-30 min)">Main Activity (20-30 min)</option>
          <option value="Cool-down (5 min)">Cool-down (5 min)</option>
        </select>
      </div>
      <button id="generate">Generate Ideas</button>
    </section>
    <section id="output-section">
      <h2>Activity Ideas</h2>
      <section id="output-section">
        <h2>Activity Ideas</h2>
        <ul id="ideas-list"></ul>
      </section>
      <div id="expanded-panel" style="display:none;">
        <button id="close-expanded">&larr; Back to Ideas</button>
        <div id="expanded-content"></div>
      </div>
  </div>
  <footer>
    <p>Made with ❤️ for Shawna and K-8 teachers everywhere!</p>
  </footer>
  </main>
  <script src="main.js"></script>
</body>
</html>
